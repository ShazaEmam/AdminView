
<section class="vh-100" style="margin-top:5% ;">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 ">
          <form [formGroup]="RigesterForm" >
           
            <div class="form-outline mb-4">
                <mat-form-field appearance="fill">
                    <mat-label>User Name</mat-label>
                    <input formControlName ="name" matInput placeholder="User Name">
                  </mat-form-field>
            </div>
            <div class="form-outline mb-4">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input formControlName ="email" matInput placeholder="pat@example.com"  required style="width:500 ;">
                  </mat-form-field>
            </div>
            
         <div class="form-outline mb-4">
             <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input formControlName ="password" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
        </div>
        <div class="form-outline mb-4">
            <mat-form-field appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input formControlName ="confirmpassword" matInput [type]="hide ? 'password' : 'text'" >
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
        </div>
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
             <br>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2 ">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
            
            </div>
  
          </form>
        </div>
      </div>
    </div>
   
  </section>
