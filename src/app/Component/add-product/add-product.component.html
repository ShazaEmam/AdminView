
 <div mat-dialog-content>
  <form [formGroup]="AddproductForm">
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName ="name" matInput>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Product Price</mat-label>
        <input formControlName ="price" matInput type="number" >
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Product Quantity</mat-label>
        <input formControlName ="quantity"  matInput type="number"  >
      </mat-form-field>
      <br>
    <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName ="categoryId"  placeholder="Select Category"  >
            <mat-option  *ngFor="let cat of CategoryList"  [value]="cat.id">{{cat.name}}</mat-option>   
          </mat-select>
      </mat-form-field> 
    <br>
        <div>
          <input type="file" #file placeholder="Choose file " class="form-control"(change)="uploadFile(file.files,file.value)"  [(ngModel)]="newproduct.image" style="width:200px ;">
       </div>
   <div>
    <button mat-raised-button color="warn" id="cancel" mat-dialog-close style="margin-left :5%px;">Close</button>
    <button style="margin-left :5%px; background-color: rgb(39, 128, 65); color:white" mat-raised-button  (click)="saveProduct()" >Save</button>
  
   </div>
    </form>
 
</div>
