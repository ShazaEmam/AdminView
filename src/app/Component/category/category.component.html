<button mat-raised-button 
color="warn" 
style="margin-top: 2%; margin: left 1%;"
(click)="OpenDialoge()"
>
<mat-icon color="white">add_circle</mat-icon>
Add New Category
</button>
<br>
<br>
<mat-divider class="dividerstyle"></mat-divider>
 <div class="table-responsive-sm">
    <table  class="table table-hover justify-content-between table-responsive" >
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
               
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of NewCategoryList ">
           <tr  > 
              <td>{{item.id}} </td>
              <td>{{item.name}} </td>
              <td>
                  <a name="" id="" class="btn "  role="button" [routerLink]="['/EditCategory', item.id]">
                    <i class="fa fa-pencil text-primary fa-1x" aria-hidden="true"></i>
                   </a>
              </td>
              <td>
               <a name="" id="" class="btn"  role="button" (click)="confirmDialog(item.id)" >
                   <i class="fa fa-trash-o text-danger fa-1x" aria-hidden="true"></i>
                  </a>
              </td>
           </tr>
          </ng-container>
        </tbody>
      </table> 
 </div>
